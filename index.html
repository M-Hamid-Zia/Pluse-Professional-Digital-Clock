<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse — Professional Digital Clock</title>
    <meta
      name="description"
      content="A sleek, professional digital clock with timezone support, alarms, and modern design."
    />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" href="clock.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- Background Elements  -->
      <div class="bg-gradient"></div>
      <div class="bg-pattern"></div>

      <!-- Main Clock Container  -->
      <main class="clock-container">
        <header class="clock-header">
          <h1 class="app-title">Pulse</h1>
          <p class="app-subtitle">Precision in motion. Time, centered.</p>
        </header>

        <section class="clock-display">
          <h2 class="heading">Clock Display</h2>
          <div class="time-display">
            <span class="hours" id="hours">12</span>
            <span class="separator" id="separator">:</span>
            <span class="minutes" id="minutes">00</span>
            <span class="separator">:</span>
            <span class="seconds" id="seconds">00</span>
            <span class="period" id="period">AM</span>
          </div>
          <div class="date-display" id="dateDisplay">
            Friday, August 9, 2025
          </div>
        </section>

        <section class="controls">
          <h2 class="heading">Controls</h2>
          <div class="control-row">
            <button class="control-btn" id="formatToggle">
              <span class="control-label">12H</span>
            </button>

            <div class="timezone-selector">
              <select id="timezoneSelect" class="timezone-select">
                <option value="local">Local Time</option>
                <option value="UTC">UTC</option>
                <option value="America/New_York">New York (EST)</option>
                <option value="America/Los_Angeles">Los Angeles (PST)</option>
                <option value="Europe/London">London (GMT)</option>
                <option value="Europe/Paris">Paris (CET)</option>
                <option value="Asia/Karachi">Karachi (PKT)</option>
                <option value="Asia/Tokyo">Tokyo (JST)</option>
                <option value="Asia/Shanghai">Shanghai (CST)</option>
                <option value="Australia/Sydney">Sydney (AEDT)</option>
                <option value="Asia/Dubai">Dubai (GST)</option>
                <option value="America/Toronto">Toronto (EST)</option>
              </select>
            </div>

            <button class="control-btn" id="themeToggle">
              <i class="bi bi-brightness-high"></i>
            </button>

            <button class="control-btn" id="accentToggle">
              <div class="accent-indicator"></div>
            </button>
          </div>

          <div class="control-row">
            <button class="control-btn alarm-btn" id="alarmBtn">
              <i class="bi bi-alarm"></i>
              <span class="control-label">Set Alarm</span>
            </button>

            <button class="control-btn" id="animationToggle">
              <span class="control-label">Smooth</span>
            </button>
          </div>
        </section>

        <h2 class="heading">Alarm Status</h2>
        <div class="alarm-status" id="alarmStatus" style="display: none">
          <div class="alarm-info">
            <span class="alarm-time" id="alarmTime"></span>
            <span class="alarm-label" id="alarmLabel"></span>
          </div>
          <button class="alarm-cancel" id="alarmCancel">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer-text">
          Built with precision • <span class="version">Code With Admin</span>
        </p>
      </footer>
    </div>

    <!-- Alarm Modal -->
    <div class="modal-overlay" id="alarmModal" style="display: none">
      <div class="modal">
        <h2>Set Alarm</h2>
        <div class="modal-content">
          <div class="input-group">
            <label for="alarmTimeInput">Time</label>
            <input type="time" id="alarmTimeInput" class="time-input" />
          </div>
          <div class="input-group">
            <label for="alarmLabelInput">Label (optional)</label>
            <input
              type="text"
              id="alarmLabelInput"
              class="text-input"
              placeholder="Wake up, Meeting, etc."
            />
          </div>
        </div>
        <div class="modal-actions">
          <button class="btn btn-secondary" id="cancelAlarmModal">
            Cancel
          </button>
          <button class="btn btn-primary" id="saveAlarm">Set Alarm</button>
        </div>
      </div>
    </div>

    <!-- Alarm Notification Modal -->
    <div
      class="modal-overlay alarm-notification"
      id="alarmNotification"
      style="display: none"
    >
      <div class="modal notification-modal">
        <div class="notification-icon">
          <i class="bi bi-bell"></i>
        </div>
        <h2>Alarm</h2>
        <p id="alarmNotificationText">It's time!</p>
        <div class="modal-actions">
          <button class="btn btn-secondary" id="snoozeAlarm">
            Snooze (5 min)
          </button>
          <button class="btn btn-primary" id="dismissAlarm">Dismiss</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
